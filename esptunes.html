				resp = JSON.parse(xmlhttp.responseText);
				for (var i = 0; i < resp.tunes.length; i++){
					var opt = document.createElement('option');
					opt.value = resp.tunes[i];
					opt.innerHTML = resp.tunes[i].replace(".tune","");

				}
